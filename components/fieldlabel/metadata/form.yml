                <use xlink:href="#spectrum-css-icon-ChevronDownMedium" />
              </svg>
            </button>
          </div>
        </div>
        <div class="spectrum-Field spectrum-FieldGroup">
          <span class="spectrum-FieldLabel" for="spectrum-textinput-instance">Interests</span>
          <div class="spectrum-FieldGroup-group spectrum-FieldGroup-group--horizontal">
            <div class="spectrum-Radio">
              <input type="radio" name="animals" class="spectrum-Radio-input" id="radio-5">
              <span class="spectrum-Radio-button"></span>
              <label class="spectrum-Radio-label" for="radio-5">Kittens</label>
            </div>
            <div class="spectrum-Radio">
              <input type="radio" name="animals" class="spectrum-Radio-input" id="radio-6">
              <span class="spectrum-Radio-button"></span>
              <label class="spectrum-Radio-label" for="radio-6">Dogs</label>
            </div>
          </div>

          <div class="spectrum-FieldGroup-group spectrum-FieldGroup-group--horizontal">
            <label class="spectrum-Checkbox">
              <input type="checkbox" class="spectrum-Checkbox-input" id="checkbox-0">
              <span class="spectrum-Checkbox-box">
                <svg class="spectrum-Icon spectrum-UIIcon-CheckmarkSmall spectrum-Checkbox-checkmark" focusable="false" aria-hidden="true">
                  <use xlink:href="#spectrum-css-icon-CheckmarkSmall" />
                </svg>
              </span>
              <span class="spectrum-Checkbox-label">Checkbox</span>
            </label>
            <label class="spectrum-Checkbox">
              <input type="checkbox" class="spectrum-Checkbox-input" id="checkbox-1" checked>
              <span class="spectrum-Checkbox-box">
                <svg class="spectrum-Icon spectrum-UIIcon-CheckmarkSmall spectrum-Checkbox-checkmark" focusable="false" aria-hidden="true">
                  <use xlink:href="#spectrum-css-icon-CheckmarkSmall" />
                </svg>
              </span>
              <span class="spectrum-Checkbox-label">Checkbox</span>
            </label>
          </div>
        </div>
        <div class="spectrum-Field spectrum-Field--positionTop">
          <label class="spectrum-FieldLabel" for="fieldLabelExample-stepper">Age</label>
          <div class="spectrum-Field-field">
            <div class="spectrum-Stepper">
              <div class="spectrum-Textfield spectrum-Stepper-textfield">
                <input type="number" class="spectrum-Textfield-input spectrum-Stepper-input" placeholder="Enter a number" min="-2" max="2" step="0.5" id="fieldLabelExample-stepper">
              </div>
              <span class="spectrum-Stepper-buttons">
                <button class="spectrum-ActionButton spectrum-Stepper-stepUp" tabindex="-1">
                  <svg class="spectrum-Icon spectrum-UIIcon-ChevronUp75 spectrum-Stepper-stepUpIcon" focusable="false" aria-hidden="true">
                    <use xlink:href="#spectrum-css-icon-Chevron75" />
                  </svg>
                </button>
                <button class="spectrum-ActionButton spectrum-Stepper-stepDown" tabindex="-1">
                  <svg class="spectrum-Icon spectrum-UIIcon-ChevronDown75 spectrum-Stepper-stepDownIcon" focusable="false" aria-hidden="true">
                    <use xlink:href="#spectrum-css-icon-Chevron75" />
                  </svg>
                </button>
              </span>
            </div>
          </div>
        </div>
      </form>
