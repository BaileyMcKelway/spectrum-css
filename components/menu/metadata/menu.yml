name: Menu
SpectrumSiteSlug: https://spectrum.adobe.com/page/side-navigation/
examples:
  - id: selectlist
    name: Standard
    markup: |
      <div style="display: flex; align-items: flex-start; justify-content: space-around;">

        <div style="display: flex; background: var(--spectrum-global-color-gray-50); border: 1px solid lightgray; max-height: 500px;">
          <ul role="menu" tabindex="-1" class="spectrum-Menu">
            <li role="presentation">
              <ul role="group" class="spectrum-Menu">
                <li aria-disabled="false" role="menuitem" tabindex="-1" class="spectrum-Menu-item">
                  <div class="spectrum-Menu-itemGrid"><span class="spectrum-Menu-itemLabel">Deselect</span></div>
                </li>
                <li aria-disabled="false" role="menuitem" tabindex="-1" class="spectrum-Menu-item">
                  <div class="spectrum-Menu-itemGrid"><span class="spectrum-Menu-itemLabel">Select Inverse</span></div>
                </li>
                <li aria-disabled="false" role="menuitem" tabindex="0" class="spectrum-Menu-item">
                  <div class="spectrum-Menu-itemGrid"><span class="spectrum-Menu-itemLabel">Feather...</span></div>
                </li>
                <li aria-disabled="false" role="menuitem" tabindex="0" class="spectrum-Menu-item">
                  <div class="spectrum-Menu-itemGrid"><span class="spectrum-Menu-itemLabel">Select and Mask...</span></div>
                </li>
              </ul>
            </li>
            <li role="separator" class="spectrum-Menu-divider"></li>
            <li role="presentation">
              <ul role="group" class="spectrum-Menu">
                <li aria-disabled="false" role="menuitem" tabindex="-1" class="spectrum-Menu-item">
                  <div class="spectrum-Menu-itemGrid"><span class="spectrum-Menu-itemLabel">Save Selection</span></div>
                </li>
                <li aria-disabled="false" role="menuitem" tabindex="-1" class="spectrum-Menu-item">
                  <div class="spectrum-Menu-itemGrid"><span class="spectrum-Menu-itemLabel">Make Work Path</span></div>
                </li>
              </ul>
            </li>
          </ul>
        </div>

        <div style="display: flex; background: var(--spectrum-global-color-gray-50); border: 1px solid lightgray; max-height: 500px;">
          <ul role="menu" tabindex="-1" class="spectrum-Menu">
            <li role="presentation"><span aria-hidden="true" class="spectrum-Menu-sectionHeading">Section Heading</span>
              <ul role="group" class="spectrum-Menu">
                <li aria-disabled="false" role="menuitem" tabindex="0" class="spectrum-Menu-item">
                  <div class="spectrum-Menu-itemGrid"><span class="spectrum-Menu-itemLabel">Action 1</span></div>
                </li>
                <li aria-disabled="false" role="menuitem" tabindex="0" class="spectrum-Menu-item">
                  <div class="spectrum-Menu-itemGrid"><span class="spectrum-Menu-itemLabel">Action 2</span></div>
                </li>
                <li aria-disabled="false" role="menuitem" tabindex="0" class="spectrum-Menu-item">
                  <div class="spectrum-Menu-itemGrid"><span class="spectrum-Menu-itemLabel">Action 3</span></div>
                </li>
              </ul>
            </li>
            <li role="separator" class="spectrum-Menu-divider"></li>
            <li role="presentation"><span aria-hidden="true" class="spectrum-Menu-sectionHeading">Section Heading</span>
              <ul role="group" class="spectrum-Menu">
                <li aria-disabled="false" role="menuitem" tabindex="0" data-key="Aardvark" class="spectrum-Menu-item">
                  <div class="spectrum-Menu-itemGrid">
                    <svg class="spectrum-Icon spectrum-Icon--sizeS spectrum-Menu-icon" focusable="false" aria-hidden="true" aria-label="SaveFloppy">
                      <use xlink:href="#spectrum-icon-18-SaveFloppy"></use>
                    </svg>
                    <span class="spectrum-Menu-itemLabel">Save</span>
                  </div>
                </li>
                <li aria-disabled="true" role="menuitem" tabindex="0" data-key="Aardvark" class="spectrum-Menu-item is-disabled">
                  <div class="spectrum-Menu-itemGrid">
                    <svg class="spectrum-Icon spectrum-Icon--sizeS spectrum-Menu-icon" focusable="false" aria-hidden="true" aria-label="DataDownload">
                      <use xlink:href="#spectrum-icon-18-DataDownload"></use>
                    </svg>
                    <span class="spectrum-Menu-itemLabel">Download</span>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>

        <div style="display: flex; background: var(--spectrum-global-color-gray-50); border: 1px solid lightgray; max-height: 500px;">
          <ul role="menu" tabindex="-1" class="spectrum-Menu">
            <li role="presentation"><span aria-hidden="true" class="spectrum-Menu-sectionHeading">San Francisco</span>
              <ul role="group" class="spectrum-Menu">
                <li aria-disabled="false" role="menuitem" tabindex="0" class="spectrum-Menu-item">
                  <div class="spectrum-Menu-itemGrid"><span class="spectrum-Menu-itemLabel">Financial District</span></div>
                </li>
                <li aria-disabled="false" role="menuitem" tabindex="0" class="spectrum-Menu-item">
                  <div class="spectrum-Menu-itemGrid"><span class="spectrum-Menu-itemLabel">South of Market</span></div>
                </li>
                <li aria-disabled="false" role="menuitem" tabindex="0" class="spectrum-Menu-item">
                  <div class="spectrum-Menu-itemGrid"><span class="spectrum-Menu-itemLabel">North Beach</span></div>
                </li>
              </ul>
            </li>
            <li role="separator" class="spectrum-Menu-divider"></li>
            <li role="presentation"><span aria-hidden="true" class="spectrum-Menu-sectionHeading">Oakland</span>
              <ul role="group" class="spectrum-Menu">
                <li aria-disabled="false" role="menuitem" tabindex="0" class="spectrum-Menu-item is-disabled">
                  <div class="spectrum-Menu-itemGrid"><span class="spectrum-Menu-itemLabel">City Center</span></div>
                </li>
                <li aria-disabled="false" role="menuitem" tabindex="0" class="spectrum-Menu-item is-selected">
                  <div class="spectrum-Menu-itemGrid">
                    <span class="spectrum-Menu-itemLabel">Kangaroo</span>
                    <svg class="spectrum-Icon spectrum-UIIcon-CheckmarkMedium spectrum-Menu-checkmark" focusable="false" aria-hidden="true" role="img">
                      <use xlink:href="#spectrum-css-icon-CheckmarkMedium" />
                    </svg>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>

      </div>
  - id: selectlist
    name: Nested
    markup: |
      <div style="position: relative; height: 260px;">

        <ul class="spectrum-Menu" role="menu">
          <li class="spectrum-Menu-item" role="menuitem" tabindex="0">
            <span class="spectrum-Menu-itemLabel">Deselect</span>
          </li>
          <li class="spectrum-Menu-item" role="menuitem" tabindex="0">
            <span class="spectrum-Menu-itemLabel">Select Inverse</span>
          </li>
          <li class="spectrum-Menu-item is-open" role="menuitem" tabindex="0">
            <span class="spectrum-Menu-itemLabel">Feather...</span>
            <svg class="spectrum-Icon spectrum-UIIcon-ChevronRightMedium spectrum-Menu-chevron spectrum-Menu-itemIcon" focusable="false" aria-hidden="true" aria-label="Next">
              <use xlink:href="#spectrum-css-icon-ChevronRightMedium" />
            </svg>
          </li>
          <li class="spectrum-Menu-item" role="menuitem" tabindex="0">
            <span class="spectrum-Menu-itemLabel">Select and Mask...</span>
          </li>
          <li class="spectrum-Menu-item" role="menuitem" tabindex="0">
            <span class="spectrum-Menu-itemLabel">Save Selection</span>
          </li>
        </ul>

        <ul class="spectrum-Menu" role="menu">
          <li class="spectrum-Menu-item" role="menuitem" tabindex="0">
            <span class="spectrum-Menu-itemLabel">Deselect</span>
          </li>
          <li class="spectrum-Menu-item" role="menuitem" tabindex="0">
            <span class="spectrum-Menu-itemLabel">Select and Mask...</span>
          </li>
        </ul>

      </div>
